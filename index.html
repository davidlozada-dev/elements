<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8" />
   <title>Elements</title>
   <link rel="stylesheet" href="./styles.css" />
</head>

<body>
   <header>
      <h1 id="title">Elements</h1>

      <h2 id="subtitle">Choose a character!</h2>
   </header>

   <section id="choose-character">
      <div id="choose-character-options">
         <input type="radio" name="character" id="capricorn" value="Capricorn" />
         <label for="capricorn">
            <img src="./assets/goat.png" alt="Capricorn" class="first-card-character-img" />
            <p>Capricorn</p>
         </label>

         <input type="radio" name="character" id="aquarius" value="Aquarius" />
         <label for="aquarius">
            <img src="./assets/koi.png" alt="Aquarius" class="first-card-character-img" />
            <p>Aquarius</p>
         </label>

         <input type="radio" name="character" id="leo" value="Leo" />
         <label for="leo">
            <img src="./assets/lion.png" alt="Leo" class="first-card-character-img" />
            <p>Leo</p>
         </label>
      </div>

      <button id="choose-character-btn">Select character</button>
   </section>

   <section id="battlefield">
      <div id="choose-attack-element">
         <button class="attack-btn" id="earth-btn" value="1">Earth</button>
         <button class="attack-btn" id="water-btn" value="2">Water</button>
         <button class="attack-btn" id="fire-btn" value="3">Fire</button>
      </div>

      <div id="chosen-characters">
         <div id="player-card">
            <div class="character-lives" id="player-status-info"></div>

            <div class="character-img" id="player-character-img"></div>

            <span class="character-name" id="player-character"></span>

            <div class="contestant-name">
               <p>Player</p>
            </div>
         </div>

         <div id="pc-card">
            <div class="character-lives" id="pc-status-info"></div>

            <div class="character-img" id="pc-character-img"></div>

            <span class="character-name" id="pc-character"></span>

            <div class="contestant-name">
               <p>PC</p>
            </div>
         </div>
      </div>

      <span id="battle-result"></span>
   </section>

   <section id="final-result">
      <p id="final-result-msg">Final result</p>
      <button id="play-again-btn">Play Again</button>
   </section>

   <script src="./js/elements.js" type="text/javascript"></script>
</body>

</html>
